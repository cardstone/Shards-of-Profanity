<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<base href="/">
		<title>Sharks of Profanity</title>

		<link rel="stylesheet" href="css/main.css">
		<script src="js/app.js"></script>

	</head>
	<body>
		<h1>Shards of Profanity</h1>

		<shard-card></shard-card>

		<section ng-controller="ChatController as chat" class="chat">
			<ul id="messages">MESSAGES:
				<li ng-repeat="message in chat.messages track by $index">{{ message }}</li>
			</ul>
	    <form ng-submit="chat.sendMessage()">
	     	<input ng-model="chat.msg" type="text" autofocus/><button>Send</button>
	    </form>
		</section>
		<script src="/socket.io/socket.io.js"></script>
	</body>
</html>
