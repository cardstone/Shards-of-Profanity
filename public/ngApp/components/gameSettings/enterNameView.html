<div class="nameModal" ng-show="enterName.showModal">
	<div class="nameModal-content">
		<h3>Enter a username.</h3>
		<input ng-model="enterName.name" type="text"/>
		<button ng-click="enterName.submitName()">Enter</button>
		<hr>
		<button ng-click="enterName.hide()">Fuck the world, I want a random name.</button>
	</div>
</div>
