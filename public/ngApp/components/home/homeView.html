<!-- HomeController as home -->
<section class="homeView">
	<h2>

	</h2>

	<fieldset>

		<button class="rainbow" ng-click="home.createNewGame()">CREATE NEW GAME</button>
		<hr>

		<form ng-submit="home.joinGame()">
			<input class='join-input' ng-model="home.gameToJoin" type="text"/>
			<input type="submit" name="join" value="JOIN GAME">
		</form>

	</fieldset>

	<h3>Active Game List</h3>
	<select ng-model="home.gameToJoin">
		<option ng-repeat="game in home.games">{{ game }}</option>
	</select>

</section>
