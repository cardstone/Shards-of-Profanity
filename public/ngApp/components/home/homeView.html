<!-- HomeController as home -->
<section class="homeView">
	<h2>Home</h2>
	<fieldset>
		<button ng-click="home.createNewGame()">CREATE NEW GAME</button>
		<form ng-submit="home.joinGame()">
			<input ng-model="home.gameToJoin" type="text"/>
			<button>JOIN GAME</button>
		</form>
	</fieldset>
	<ul>
		<li ng-repeat="game in home.games">{{ game }}</li>
	</ul>
</section>
