<div class="joinGame-wrap" ng-controller="JoinGameController">
	<div class="games">
		<div class="game"
			ng-repeat="game in games" 
			ng-click="selectGame($index)">
			<div class="gameName">{{game.gameName}}</div>
			<div>
				<div class="players">{{game.numPlayers}}/{{game.maxPlayers}} players</div>
				<div class="progress" ng-show="game.inProgress">in progress</div>
				<div class="progress" ng-hide="game.inProgress">waiting</div>
			</div>
		</div>
	</div>
</div>
