<div ng-show="postGame.status" >
	<h2>Game over man, game over.</h2>
	<h3>{{postGame.gameWinner}} is victorious!</h3>
	<h4>Thanks for playing! Donate plz. -Shards of Profanity team</h4>
	<a ui-sref="home">
		<button>Return to Lobby</button>
	</a> 
</div>

<button class="play--start highlight" ng-show="host" ng-click="play.startGame()">Start Game.</button>
<div class="play--board">
	<div class="play--black" ng-class="{'blackHighlight' : numToSubmit > 0 || czar}">
		<black-card card="black" ng-show="black"></black-card>
	</div>
	<div class="play--submissions" ng-class="{'highlight' : czar && !submitCountdown}"  ng-hide="submitCountdown">
		<card-group class="play--submissions--card"
		cards="submission.cards" dummy="false"
			ng-click="play.selectWinner($index)"
			ng-repeat="submission in submissions track by $index"></card-group>
	</div>
	<div class="play--submissions" ng-show="submitCountdown">
		<card-group class="play--submissions--card" cards="submission.cards" dummy="true"
			ng-repeat="submission in submissions track by $index"></card-group>
	</div>
</div>

<div class="play--hand" ng-class="{'highlight' : numToSubmit > 0}">
	<white-card class="play--hand--card" card="card"
		ng-click="play.submitCard($index)"
		ng-repeat="card in hand track by $index"></white-card>
</div>
