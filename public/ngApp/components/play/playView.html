<button class="play-start" ng-show="host" ng-click="play.startRound()">Start Game.</button>

<div class="play-board">
	<black-card class="play-black" card="black" ng-show="black"></black-card>
	<ul class="play-submissions">
		<li ng-repeat="submission in submissions track by $index">
			<card-group cards="submission.cards" ng-click="play.selectWinner($index)"></card-group>
		</li>
	</ul>
</div>

<ul class="play-hand">
	<li class="play-hand-card"ng-repeat="card in hand track by $index">
		<white-card card="card" ng-click="play.submitCard($index)"></white-card>
	</li>
</ul>
