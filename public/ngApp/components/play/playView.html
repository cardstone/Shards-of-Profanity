<!-- PlayController as play -->
<span class="play">
	<h2>Play View</h2>
	<h4>Card in play</h4>
	<li>
		<span ng-repeat="card in chosen track by $index">
			<white-card></white-card>
		</span>
	</li>
	<h4>Hand</h4>
	<li>
		<span ng-repeat="card in hand track by $index">
			<white-card ng-click="play.selectCard($index)"></white-card>
		</span>
	</li>
	<button ng-click="play.drawWhite()">Draw to 10 cards</button>
</span>
