<!-- PlayController as play -->
<aside class="play">
	<h2>Play View</h2>
	<p>{{ play.tagline }}</p>
	<white-card ng-show="play.color == 'white'"></white-card>
	<black-card ng-show="play.color == 'black'"></black-card>
	<button ng-click="play.getRandWhite()">Draw random white card</button>
	<button ng-click="play.getRandBlack()">Draw random black card</button>
</aside>
