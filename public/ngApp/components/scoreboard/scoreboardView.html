<!-- ScoreboardController as scoreboard -->
<ul>
	<li class="scoreboard-player">
		<span>Player</span>
		<span>Score</span>
	</li>
	<li class="scoreboard-player" ng-repeat="player in scoreboard.players track by $index">
		<!-- <span class="avatar" ng-include='player.avatar'></span> -->
		<span class="user-name">{{ player.name }}</span>
		<span class="user-name">{{ player.czar }}</span>
		<span class="user-name">{{ player.points }}</span>
	</li>
</ul>
